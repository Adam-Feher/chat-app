<form (ngSubmit)="updateUser()" #userForm="ngForm" class="pane center-block">

  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input type="text" class="form-control" id="nickname" name="nickname" ngModel required minlength="5">
  </div>

  <div class="form-group">
    <label for="intro">Introduction</label>
    <textarea
      class="form-control"
      id="intro"
      name="introduction"
      rows="5"
      ngModel required minlength="5"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-success btn-block mt-3" [disabled]="!userForm.valid">
    Start chatting
  </button>
</form>
