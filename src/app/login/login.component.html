<form class="pane center-block mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required [minlength]="3">
    <div class="helper-text">Find a name with at least 3 characters in it kthxbye!</div>
    <button type="submit" class="btn btn-block btn-success mt-2" [disabled]="!loginForm.valid">
      Enter Chat
    </button>
  </div>
</form>
